<div class="row">
    <div class="col-xl-12 col-lg-12 col-12 bottom-30" [hidden]="showDetail">
        <div class="row">
            <div class="col">
                <div widget class="card">
                    <div class="card-header">
                        <span class="text-uppercase">Lista tipos de espacios</span>

                        <div class="widget-controls">
                            <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                            <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                            <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                            <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                            <!-- <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a> -->
                       </div>
                    </div>
                    <div class="card-block widget-body">
                        <p class="no-margin"> </p>
                        <div class="w-200 pull-left bottom-15">
                            <button style="margin-left: 20px;" class="btn btn-main" (click)="nuevoItem()">Nuevo Tipo Espacio Común</button>
                        </div>
                        <div class="w-200 pull-right bottom-15">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input class="form-control" id="table-search-input" [(ngModel)]="searchText" type="text"
                                    placeholder="Buscar tipo de espacio común...">
                            </div>
                        </div>
                        <div class="table-responsive datatable">
                        <!-- <table class="table table-striped table-hover table-sm" [mfData]="espacios  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10"> -->
                           <table class="table table-striped table-hover table-sm" [mfData]="tiposEspacio" #mf="mfDataTable"
                                [mfRowsOnPage]="10">
                                <thead>
                                    <tr>
                                        <!-- <th><mfDefaultSorter by="id">Id</mfDefaultSorter></th> -->
                                       <th>
                                            <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
                                        </th>
                                        <th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of mf.data | SearchPipe : searchText">
                                        <td><strong>{{item.nombre}}</strong></td>
                                        <td><a style="color: #014c8c;cursor:pointer;" (click)="verItem(item)">Ver</a>
                                        <td>
                                    </tr>
                                    <tr *ngIf="(mf.data | SearchPipe : searchText).length === 0">
                                        <td colspan="100">
                                            No encontrado
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="12">
                                            <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-12 col-lg-12 col-12 bottom-30" [hidden]="!showDetail">
        <div widget class="card">
            <div class="card-header">
                <span>Datos del Tipo Espacio común</span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                    <!-- <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a> -->
               </div>
            </div>
            <div class="card-block widget-body">
                <div class="row">
                    <div class="col-xl-9 col-lg-9 col-12">
                        <form (ngSubmit)="onSubmit(tipoEspacioForm)" #tipoEspacioForm="ngForm">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required #nombre="ngModel" name="nombre"
                                    [(ngModel)]="_tipoEspacio.nombre">
                                <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
                                    Debe ingresar el nombre
                                </div>
                            </div>

                            <button type="submit" class="btn btn-main" [disabled]="!tipoEspacioForm.form.valid">Guardar</button>

                            <button (click)="limpiarForm();" type="button" style="margin-left: 30px;" class="btn btn-default">Cancelar</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
