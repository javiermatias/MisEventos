<div class="row">
  <div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <div class="row">
      <div class="col">
        <div widget class="card">
          <div class="card-header">
            <span class="text-uppercase">Mis Asistencias</span>
            
            <div class="widget-controls">
              <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
              <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
              <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
              <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
            </div>
          </div>
          <div class="card-block widget-body">
            <p class="no-margin"> </p>   
         
            <div *ngIf="evento"> 
              
               <span *ngIf="evento.tipoEvento" class="badge badge-main">{{evento.tipoEvento.nombre}}                  
                </span> 
                <span > {{evento.nombre}} </span>
                <br> <br> 
                <strong>Tienes un {{porcentajeAsistencia | number : '1.2-2'}}% de Asistencias</strong> 
                
          </div>
          <br>

            <div class="table-responsive datatable">
              <!-- <table class="table table-striped table-hover table-sm" [mfData]="eventos  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10"> -->
              <table class="table table-striped table-hover table-sm" [mfData]="listaAsistencias"  #mf="mfDataTable"
                [mfRowsOnPage]="100">
                <thead>
                  <tr>
                    <!-- <th><mfDefaultSorter by="id">Id</mfDefaultSorter></th> -->
                    <th>
                      <mfDefaultSorter by="nombre"><strong>Fecha Evento</strong></mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="descripcion"><strong>Tomo asistencia</strong></mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="fechaCreacion"><strong>Asisti√≥</strong></mfDefaultSorter>
                    </th>                 
                  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mf.data | SearchPipe : searchText">
                    <td>{{item.fechaEvento | date:'fullDate'}}</td>
                    <td>
                        <span class="col col-6"> 
                      <i *ngIf="item.tomoAsistencia"  style="cursor:pointer; align-content: center" 
                      class="fa fa-check"></i>
                    </span>
                    </td>
                    <td>
                        <span class="col col-3"> 
                      <i *ngIf="item.asistio"  style="cursor:pointer; align-content: center" 
                      class="fa fa-check"></i>
                    </span>

                    </td>
     
                  

                  </tr>
                  <tr *ngIf="(mf.data | SearchPipe : searchText).length === 0">
                    <td colspan="100">
                      No encontrado
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="12">
                      <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
            <button [routerLink]="['/pages/eventos-socio']" type="button" 
            class="btn btn-default">Volver</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
