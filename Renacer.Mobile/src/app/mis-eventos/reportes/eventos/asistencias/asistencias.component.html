<div class="row" style="justify-content:center;">

  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 bottom-30">
    <div class="float-box bottom-30">
      <div class="card">

        <div class="card-header">
          <span>Asistentes según tipo de eventos</span>
        </div>

        <div class="media">
          <div class="card-block widget-body">
            <div class="chart-outher">
              <canvas baseChart [data]="AsistenciasTipoEventoData" [labels]="AsistenciasTipoEventoLabels" [options]="pieChartOptions" [colors]="pieChartColors"
                [chartType]="'pie'" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="col-lg-6 col-md-6 col-sm-12 bottom-30">
    <app-tabla [data]="AsistenciasTipoEventoResponse" name="asistencias_segun_tipo_evento" [config]="tablaConfig">
    </app-tabla>
  </div>

</div>

<div class="row">

  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 bottom-30">
    <div class="float-box bottom-30">
      <div class="card">

        <div class="card-header">
          <span>Ausentismos según tipo de eventos</span>
        </div>

        <div class="media">
          <div class="card-block widget-body">
            <div class="chart-outher">
              <canvas baseChart [data]="InasistenciasTipoEventoData" [labels]="InasistenciasTipoEventoLabels" [options]="pieChartOptions"
                [colors]="pieChartColors" [chartType]="'pie'" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-12 bottom-30">
    <app-tabla [data]="InasistenciasTipoEventoResponse" name="inasistencias_segun_tipos_eventos" [config]="tablaConfig">
    </app-tabla>
  </div>

</div>


<div class="row">

  <div class="col-lg-6 col-md-6 col-sm-12 bottom-30">
    <div class="float-box bottom-30">
      <div class="card">

        <div class="card-header">
          <span>Asistencias en los dias de la semana</span>
        </div>


        <div class="media">
          <div class="card-block widget-body">
            <div class="chart-outher">

              <canvas baseChart [datasets]="AsistenciasPorDiaDeLaSemanaData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="col-lg-6 col-md-6 col-sm-12 bottom-30">
    <app-tabla [data]="AsistenciasPorDiaDeLaSemanaResponse" name="asistencias_segun_dia_de_la_semana" [config]="tablaConfig">
    </app-tabla>
  </div>

</div>
