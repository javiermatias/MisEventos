<div class="row bottom-30" style="justify-content: center;">
    
  <div class="col-xl-10 col-lg-10  col-10  bottom-30">
      <div widget class="card">
          <div class="card-header">
              <span>Filtros</span>
              <div class="widget-controls">              
                  <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                  <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                  <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                  <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
                  <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
              </div>        
          </div>
          <div class="card-block widget-body row mbm-20">

              <div class="col-md-4 col-12 bottom-15">   
          
                <div class="form-group">
                  <label for="input-2">Tipo de Evento: </label>
                  <select class="form-control" id="tipoEvento" 
                  name="tipoEvento" [(ngModel)]="tipoEvento">
                  <option *ngFor="let tipoEvento of tiposEventos" [ngValue]="tipoEvento">{{tipoEvento.nombre}} </option>                                    
                  <option [ngValue]="null"></option> 
                </select>
                </div>
              </div> 
              <div class="col-md-4 col-12 bottom-15" style="padding-top:20px">   
                  <!-- <strong> <h6>Rangos</h6>  </strong> -->
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input checkbox-primary"
                      [(ngModel)]="gratuito">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Eventos Gratuitos</span>
                  </label>
                </div>
              </div>
              <div class="col-md-4 col-12 bottom-15" style="padding-top:20px">   
                      <div class="form-group">
                              <label for="input-2"></label>
                              <button type="submit" class="btn btn-main" (click)="filtrar()">Filtrar</button>
                          </div>
                      
                   
                  
              </div>  

          </div>
      </div>
  </div>    

</div>






<div class="row" style="justify-content: center;">

  <div class="float-box bottom-30">
    <div class="card">
      <div class="media">
        <div class="card-block widget-body">
            <h4 class="media-heading no-margin">Top General</h4>
            <span *ngIf="generalRanking == null"  class="fa fa-spin fa-spinner"></span>
          
            <app-tabla *ngIf="generalRanking != null"  
                      [data]="generalRanking" 
                      name="ranking_general"
                      [config]="eventosRankingConfig"></app-tabla>

        </div>
      </div>
    </div>
  </div>


  <div class="float-box bottom-30">
    <div class="card">
      <div class="media">
        <div class="card-block widget-body">
            <h4 class="media-heading no-margin">Top Eventos</h4>
            <span *ngIf="contenidosRanking == null"  class="fa fa-spin fa-spinner"></span>
          
            <app-tabla *ngIf="contenidosRanking != null"  
                      [data]="contenidosRanking" 
                      name="ranking_eventos"
                      [config]="eventosRankingConfig"></app-tabla>

        </div>
      </div>
    </div>
  </div>

   
  <div class="float-box bottom-30">
      <div class="card">
        <div class="media">
          <div class="card-block widget-body">
              <h4 class="media-heading no-margin">Top Contenidos</h4>
              <span *ngIf="contenidosRanking == null"  class="fa fa-spin fa-spinner"></span>
            
              <app-tabla *ngIf="contenidosRanking != null"  
                        [data]="contenidosRanking" 
                        name="ranking_contenidos"
                        [config]="eventosRankingConfig"></app-tabla>
  
          </div>
        </div>
      </div>
    </div>
  

  
  <div class="float-box bottom-30">
      <div class="card">
        <div class="media">
          <div class="card-block widget-body">
              <h4 class="media-heading no-margin">Top Encargados</h4>
              <span *ngIf="encargadosRanking == null"  class="fa fa-spin fa-spinner"></span>
            
              <app-tabla *ngIf="encargadosRanking != null"  
                        [data]="encargadosRanking"
                        name="ranking_encargados" 
                        [config]="eventosRankingConfig"></app-tabla>
  
          </div>
        </div>
      </div>
    </div>
 
  
   <!--  <app-evento-chart></app-evento-chart> -->

</div>
