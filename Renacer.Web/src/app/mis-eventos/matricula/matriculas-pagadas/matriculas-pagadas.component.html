<div class="row">
  <div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <div class="row">
      <div class="col">
        <div widget class="card">
          <div class="card-header">
            <span class="text-uppercase">Matrículas</span>

            <div class="widget-controls">
              <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
              <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
              <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
              <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
              <!-- <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a> -->
            </div>
          </div>
          <div class="card-block widget-body">
            <p class="no-margin"> </p>

            <form class="row form-inline">
              <div class="form-group col-md-4 col-sm-4">
                <div class="form-group row text-right">
                    <div class="col-sm-2">
                        <label>Año:</label> 
                      </div>
               
                 
                 <div class="col-sm-10">
                    <select class="form-control" id="estado" name="estado" style="width: 180px;"  >
                      <option value="Todos">2019</option>                   
                  </select>
                  </div>
              </div>
              </div>
              <div class="form-group col-md-4 col-sm-4">
                <div class="form-group row text-right">
                    <div class="col-sm-4">
                        <label>Filtrar Por:</label> 
                      </div>
                   
                   <div class="col-sm-8">
                      <select class="form-control" id="estado" name="estado" style="width: 180px;" [(ngModel)]="filtro"  >
                        <option value="pagadas">Matrículas Pagadas</option>
                        <option value="sinPagar">Matrículas Sin Pagar</option>                     
                    </select>
                    </div>
                </div>
              </div>  
      
              <div class="form-group col-md-4 col-sm-4">
                  <button type="submit" class="btn btn-main" (click)="filtrar()">Filtrar</button>
              </div> 
          </form>
<br>


      <!--       <div class="form-group">
              <label for="input-2">Año:</label>
              <select class="form-control" id="estado" name="estado" style="width: 180px;"  >
                  <option value="Todos">2019</option>
                  <option value="Nuevo">2018</option>
                  <option value="Progreso">2017</option>
                  <option value="Finalizado">2016</option>
                  <option value="Cancelado">2015</option>
              </select>
            </div> -->
            <div class="w-200 pull-left bottom-15">
              <div class="input-group input-group-sm">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input class="form-control" id="table-search-input" [(ngModel)]="searchText" type="text"
                  placeholder="Buscar socio...">
              </div>
            </div>
            <div class="table-responsive datatable">
              <div id="contenidoTabla" #contenidoTabla> 
              <!-- <table class="table table-striped table-hover table-sm" [mfData]="espacios  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10"> -->
              <table class="table table-striped table-hover table-sm" [mfData]="matriculas" #mf="mfDataTable"
                [mfRowsOnPage]="10">
                <thead>
                  <tr>
                <!-- <th><mfDefaultSorter by="id">Id</mfDefaultSorter></th>  -->
                    <th>
                      <mfDefaultSorter by="anio"><strong>Socio</strong></mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="valor"><strong>Matrícula</strong></mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="fechaVencimiento"><strong>Monto</strong></mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="fechaVencimiento"><strong>FechaPago</strong></mfDefaultSorter>
                    </th>
                
                      <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mf.data | buscarSocioMatriculaPagadas : searchText; ">
                      <!-- <td><strong>{{item.id}}</strong></td> -->
                    <td>{{item.socio.nombre }} {{item.socio.apellido}}</td>
                    <td>{{item.matricula.anio | date:"yyyy"}}</td>
                    <td>{{item.pago }}</td>
                    <td>{{item.fechaPago | date:"dd/MM/yyyy"}}</td>
                             
                  </tr>
                 <!--  <tr *ngIf="(mf.data | buscarMatriculaPipe : searchText).length === 0">
                    <td colspan="100">
                      No encontrado
                    </td>
                  </tr> -->
                </tbody>
                <tfoot>               
                  <tr>
                    <td colspan="12">
                      <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        <strong> Total: {{largo}} Socios</strong>
             
            </div>



            <button type="submit" class="btn btn-main" (click)="Imprimir()"
            style="float: right;">Imprimir</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
