<div widget class="card">
  <div class="card-header">
      <span>Intereses</span>
      <div class="widget-controls">
          <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
          <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
          <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
          <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
      </div>
  </div>
  <div class="card-block widget-body">
    <div class="alert alert-success" role="alert">
      <strong>Importante!</strong> Para nosotros, es muy importante saber cuales son tus intereses,
      con ello podremos armar nuevos eventos. Gracias por ayudarnos.
  </div>
  <br>
  <h3>Top intereses de los socios</h3>
      <div class="row" style="padding-top:10px">

        <!-- <h3>Top intereses socios</h3> -->
              <div class="col-xl-4 col-lg-4 col-4">
                      <div class="table-responsive datatable">
                              <table class="table table-striped table-hover table-sm" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
                                  <thead>
                                      <tr>
                                          <th><mfDefaultSorter by="text">Nombre</mfDefaultSorter></th>
                                          <!-- <th><mfDefaultSorter by="descripcion">Description</mfDefaultSorter></th> -->
                                          <th><mfDefaultSorter by="weight">Socios</mfDefaultSorter></th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let item of mf.data">
                                          <td><strong>{{item.text}}</strong></td>
                                          <!-- <td>{{item.descripcion}}</td> -->
                                          <td>{{item.weight}}</td>
                                      </tr>
                                      <tr *ngIf="(mf.data | SearchPipe : searchText).length === 0">
                                          <td colspan="100">
                                              No hay resultados 
                                          </td>
                                      </tr>
                                  </tbody>
                                  <tfoot>
                                      <tr>
                                          <td colspan="12">
                                              <mfBootstrapPaginator></mfBootstrapPaginator>
                                          </td>
                                      </tr>
                                  </tfoot>
                              </table>
                          </div>
          
             
                  </div>  
         
                 
                <div class="col-xl-7 col-lg-7 col-7">

                        <az-select-tags *ngIf="showDetail" [listaTags]="_socio.listaTags"></az-select-tags>
                        <br>
                        <button class="btn btn-main pull-left" type="submit" (click)="saveItem()">Guardar</button>
                  </div>
<!-- <br>
                  <div class="form-group row">
                        <div class="col-sm-9 ">
                            
                        </div>
                    </div> -->
       
     
      </div>

  </div>
</div>
