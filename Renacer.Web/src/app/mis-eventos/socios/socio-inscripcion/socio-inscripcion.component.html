<h2>Proximos Eventos</h2>
<br>

<div class="timeline">
    <ul>
      <li *ngFor="let item of eventos">
        <div class="content">
            <br>
          <h4>{{item.nombre}}</h4> 
          <p>{{item.descripcion}}</p>
          <a style="color: #014c8c;cursor:pointer;" [routerLink]="['/pages/evento/detalleEvento/', item.id]" >Detalle del Curso</a>
         <!--  [routerLink]="['/pages/detalle-evento/', item.evento.id] -->
        </div>
        <div class="time">
          <h4>{{item.fechaDesde | date:'fullDate'}}</h4>
        </div>
      </li>
      
      <div style="clear:both;"></div>
    </ul>
  </div>
