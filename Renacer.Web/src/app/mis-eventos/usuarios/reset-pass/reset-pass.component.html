<div class="col-xl-12 col-lg-12 col-12 bottom-30">
  <div class="row">
      <div class="col">
          <div widget class="card">
              <div class="card-header">
                  <span class="text-uppercase">Usuarios</span>
                  <div class="widget-controls">
                      <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                      <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                      <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                      <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                      <!-- <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a> -->
                  </div>
              </div>
              <div class="card-block widget-body">
             
                  <div class="w-200 pull-right bottom-15">
                      <div class="input-group input-group-sm">
                          <span class="input-group-addon"><i class="fa fa-search"></i></span>
                          <input class="form-control" id="table-search-input" [(ngModel)]="searchText" type="text"
                          title="Enter para buscar" (keyup.enter)="buscar()"  placeholder="Buscar Usuario...">
                      </div>
                  </div>
                  <div class="table-responsive datatable">
                      <!-- <table class="table table-striped table-hover table-sm" [mfData]="socios  | SearchPipe : searchText" #mf="mfDataTable" [mfRowsOnPage]="10"> -->
                      <table class="table table-striped table-hover table-sm" [mfData]="usuarios"
                          #mf="mfDataTable" [mfRowsOnPage]="10">
                          <thead>
                              <tr>
                                  <!-- <th><mfDefaultSorter by="id">Id</mfDefaultSorter></th> -->
                                  <th>
                                      <mfDefaultSorter by="nombre"><strong>Nombre</strong></mfDefaultSorter>
                                  </th>
                                  <th>
                                      <mfDefaultSorter by="apellido"><strong>Usuario</strong></mfDefaultSorter>
                                  </th>
                                  <th>
                                      <mfDefaultSorter by="nroDocumento"><strong>Email</strong></mfDefaultSorter>
                                  </th>
                                  <th>
                                      <mfDefaultSorter by="fechaCreacion"><strong>Resetear</strong></mfDefaultSorter>
                                  </th>
                             <!--      <th>
                                      <mfDefaultSorter by="fechaCreacion"><strong>Acción</strong></mfDefaultSorter>
                                  </th> -->
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of mf.data">
                                  <!-- <td>{{item.id}}</td> -->
                                  <td>{{item.nombre | uppercase }}</td>
                                  <td>{{item.usuario | uppercase }}</td>
                                  <td>{{item.email}}</td>
                            <!--       <td>
                                      <span class="alert-success" *ngIf="item.estado == 'Activo'">Activo</span>
                                      <span class="alert-danger" *ngIf="item.estado == 'DebeMatricula'">Debe Matrícula</span>
                                  </td> -->
                                  <td>
                                      <a style="color: #014c8c;cursor:pointer;" (click)="enviarEmail(item)">Enviar Email</a>
                                  <td>
                              </tr>
                              <tr *ngIf="(mf.data).length === 0">
                                  <td colspan="100">
                                      No encontrado
                                  </td>
                              </tr>
                          </tbody>
                          <tfoot>
                              <tr>
                                  <td colspan="12">
                                      <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]">
                                      </mfBootstrapPaginator>
                                  </td>
                              </tr>
                          </tfoot>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
