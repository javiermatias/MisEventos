<h2 class="card-title">Mis Eventos</h2>
<!-- <a routerLink="/register" class="btn btn-link transition bottom-15">No tienes una cuenta? Crea una ahora!</a> -->
<!-- *ngIf="rolesUsuario?.length <= 1" -->
<form  [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=" text-left">
  <div class="form-group">
    <input [formControl]="username" class="form-control checking-field" placeholder="Usuario" type="text">
    <span class="help-block text-danger" *ngIf="form.get('username').touched && form.get('username').hasError('required')">Ingresa un nombre de Usuario</span>
  </div>
  <div class="form-group">
    <input [formControl]="password" class="form-control checking-field" placeholder="Contrase単a" type="password">
    <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">La contrase単a es requerida</span>
    <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">La contrase単a debe tener por lo menos 6 caracteres</span>
  </div>
  <div class="form-group">
    <label class="custom-control custom-checkbox">
      <!-- <input class="custom-control-input checkbox-main" type="checkbox"> -->
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description align-middle">Recordarme</span>
    </label>
    <!-- <a class="btn btn-link forgot transition pull-right" href="javascript:void(0);">Olvidaste tu contrase単a?</a> -->
  </div>
  <div class="form-group">
    <button [disabled]="!form.valid" class="btn btn-main btn-block" type="submit">Entrar
    </button>
  </div>
</form>
<div class="auth-sep" *ngIf="error"><span><span style="color:red;">{{error}}</span></span></div>
