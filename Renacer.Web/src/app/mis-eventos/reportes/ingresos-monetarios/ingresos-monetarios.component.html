 <div class="row">
  
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 bottom-30">
      <div class="float-box bottom-30">
        <div class="card">

            <div class="card-header">
                <span>Ingresos por eventos</span>
            </div>

          <div class="media">
            <div class="card-block widget-body">
              <div class="chart-outher"> 
                <canvas baseChart
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [options]="pieChartOptions"
                        [colors]="pieChartColors"
                        [chartType]="'pie'"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div> 

            </div>
          </div>
        </div>
      </div>
    </div>
    

    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 bottom-30">
        <div class="float-box bottom-30">
          <div class="card">
            
              <div class="card-header">
                  <span>Ingresos por tipo</span>
              </div>

            <div class="media">
              <div class="card-block widget-body">
                <div class="chart-outher"> 
                  <canvas baseChart
                          [data]="pieChartData"
                          [labels]="pieChartLabels"
                          [options]="pieChartOptions"
                          [colors]="pieChartColors"
                          [chartType]="'doughnut'"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
              </div> 
  
              </div>
            </div>
          </div>
        </div>
      </div>



    <div class="col-md-12 col-sm-12 bottom-30">
        <div class="float-box bottom-30">
          <div class="card">

              <div class="card-header">
                  <span>Ingresos en el tiempo</span>
              </div>


            <div class="media">
              <div class="card-block widget-body">
                <div class="chart-outher"> 
                 
                    <canvas baseChart
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>

                </div> 
  
              </div>
            </div>
          </div>
        </div>
      </div>
      
   
    
 </div> 

 <div class="row">
    <div class="col text-center">
        <button (click)="randomizeType()" class="btn btn-main btn-sm"> Toggle</button>
      </div>
 </div>
