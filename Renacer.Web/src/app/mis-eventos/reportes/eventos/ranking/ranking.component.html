<div class="row">


  <div class="float-box bottom-30">
    <div class="card">
      <div class="media">
        <div class="card-block widget-body">
            <h4 class="media-heading no-margin">Top Eventos</h4>
            <span *ngIf="eventosRanking == null"  class="fa fa-spin fa-spinner"></span>
          
            <az-tabla *ngIf="eventosRanking != null"  
                      [data]="eventosRanking" 
                      [config]="eventosRankingConfig"></az-tabla>

        </div>
      </div>
    </div>
  </div>


   
  <div class="float-box bottom-30">
      <div class="card">
        <div class="media">
          <div class="card-block widget-body">
              <h4 class="media-heading no-margin">Top Contenidos</h4>
              <span *ngIf="contenidosRanking == null"  class="fa fa-spin fa-spinner"></span>
            
              <az-tabla *ngIf="contenidosRanking != null"  
                        [data]="contenidosRanking" 
                        [config]="eventosRankingConfig"></az-tabla>
  
          </div>
        </div>
      </div>
    </div>
  

  
  <div class="float-box bottom-30">
      <div class="card">
        <div class="media">
          <div class="card-block widget-body">
              <h4 class="media-heading no-margin">Top Encargados</h4>
              <span *ngIf="encargadosRanking == null"  class="fa fa-spin fa-spinner"></span>
            
              <az-tabla *ngIf="encargadosRanking != null"  
                        [data]="encargadosRanking" 
                        [config]="eventosRankingConfig"></az-tabla>
  
          </div>
        </div>
      </div>
    </div>
 

    <div class="float-box bottom-30">
        <div class="card small-info-box">
          <div class="media">
            <div class="card-block widget-body">
                <h4 class="media-heading no-margin">Top Encargados</h4>
                <span *ngIf="encargadosTop == null"  class="fa fa-spin fa-spinner"></span>
              
                <az-tabla *ngIf="encargadosTop != null"  
                          [data]="encargadosTop" 
                          [config]="encargadosTopConfig"></az-tabla>
    
            </div>
          </div>
        </div>
      </div>



</div> 

<div class="row">
    <div class="col col-12">
        <div widget class="card">
            <div class="card-header">
              <span>eventos</span>
              <div class="widget-controls">
                  <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                  <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                  </div>
            </div>
            <div class="card-block widget-body">
                <app-evento-chart></app-evento-chart>
            </div>
          </div>
    </div>
</div>
