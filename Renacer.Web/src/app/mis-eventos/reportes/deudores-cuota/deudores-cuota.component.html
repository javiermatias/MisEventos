<p class="card-text">
  Most common case is showing data from backend
  API and with ng-select this is extremely simple since you can bind directly to
  observable when using angular <b> | async</b> pipe
</p>

<ng-select [items]="eventos"
         bindLabel="nombre"
         autofocus
         bindValue="id"
         notFoundText="No se encontraron eventos"
         (change)="eventoSeleccionado()"
         [(ngModel)]="idEvento">
        
</ng-select>

<br/>Selected: {{idEvento}}
