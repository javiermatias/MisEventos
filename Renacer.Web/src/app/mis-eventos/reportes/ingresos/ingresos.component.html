<div class="row bottom-30">
    
        <div class="col">
            <div widget class="card">
                <div class="card-header">
                    <span>Filtros</span>
                    <div class="widget-controls">              
                        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                        <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                        <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
                        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                    </div>        
                </div>
                <div class="card-block widget-body row mbm-20">
      
                    <div class="col-md-4 col-12 bottom-15">   
                
                        <div class="form-group">
                           
              
                                <label for="input-2">Rango Inicio:</label>
                                <input #fechaInicio type="date" class="form-control" required
                                    id="fechaNacimiento" name="fechaNacimiento"
                                    [ngModel]="inputInicial  | date:'yyyy-MM-dd'"
                                    (ngModelChange)="actualizarFechaInicio(fechaInicio.value)">
                             
                            
                        </div>
                    </div> 
                    <div class="col-md-4 col-12 bottom-15">   
                        <!-- <strong> <h6>Rangos</h6>  </strong> -->
                        <div class="form-group">
                                <label for="input-2">Rango Fin:</label>
                                <input #fechaFin type="date" class="form-control" required
                                    id="fechaNacimiento" name="fechaNacimiento"
                                    [ngModel]="inputFinal  | date:'yyyy-MM-dd'"
                                    (ngModelChange)="actualizarFechaFin(fechaFin.value)">
                            </div>
                    </div>
                    <div class="col-md-4 col-12 bottom-15">   
                            <div class="form-group">
                                    <label for="input-2"></label>
                                    <button type="submit" class="btn btn-main" (click)="filtrar()">Filtrar</button>
                                </div>
                            
                         
                        
                    </div>  
      
                </div>
            </div>
        </div>    
      
      </div>




<div class="row" *ngIf="mostrarGrafico">    
  <div class="col-xl-12 col-lg-12 col-12 bottom-30">
      <div widget class="card">
          <div class="card-header">
              <span>Ingresos en el tiempo</span>
              <div class="widget-controls">              
                  <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                  <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>              
                  <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
              </div>        
          </div>
          <div class="card-block widget-body">

            <div class="row">
                <div class="col-xl-6 col-lg-6 col-6 bottom-30" *ngIf="!cambiarGrafico">
              <canvas #panelA=base-chart baseChart 
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [legend]="lineChartLegend"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
              </canvas>
            </div>
            <div class="col-xl-6 col-lg-6 col-6 bottom-30"*ngIf="cambiarGrafico">
        <canvas #panelB=base-chart baseChart 
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [legend]="lineChartLegend"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [chartType]="lineChartType1"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
          </canvas>
        </div>
        <div class="col-xl-6 col-lg-6 col-6 bottom-100" >
           

            
            <div style="padding-top: 50px;">
                    <app-tabla [data]="IngresosEnElTiempoResponse" name="ingresos_en_el_tiempo" [config]="tablaIngresosEnElTiempo">
                        </app-tabla>
            </div>   
            
        </div>

    </div>

    <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
        <button (click)="randomizeType()" style="display: inline-block">Barras</button>
      </div>
          </div>
      </div>
  </div>

 
</div>


<div class="row" *ngIf="mostrarGraficoTipoEvento">    
        <div class="col-xl-12 col-lg-12 col-12 bottom-30">
            <div widget class="card">
                <div class="card-header">
                    <span>Cantidades de Cuotas y Matriculas abonadas</span>
                    <div class="widget-controls">              
                        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>              
                        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                    </div>        
                </div>
                <div class="card-block widget-body">
      
                  <div class="row">
             <div class="col-xl-5 col-lg-5 col-5 bottom-30" >
                            <canvas baseChart [data]="IngresosTipoData"
                             [labels]="IngresosTipoLabels" 
                             [options]="ingresosPorTipoEventoOpt"
                            [colors]="pieChartColors" 
                            [chartType]="'doughnut'" 
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                  </div> 
         
              <div class="col-xl-6 col-lg-6 col-6 bottom-100" >
                 
                             
                  <div style="padding-top: 50px;">
                        <app-tabla [data]="IngresosPorTipoResponse" name="ingresos_por_tipo" [config]="tablaColumnasTipoEvento">
                            </app-tabla>
                  </div>   
                  
              </div>
      
          </div>
      
        
                </div>
            </div>
        </div>
      
       
      </div>

        <div class="row" *ngIf="mostrarGraficoTipoEvento">
                <div class="col-xl-12 col-lg-12 col-12 bottom-30">
                <az-grafico-torta *ngIf="IngresosTipoLabels.length > 0 && IngresosTipoData.length > 0"
                tituloGrafico="Ingresos por tipos de eventos" 
                ChartType="doughnut"
                [ChartLabels]="IngresosTipoLabels"
                [ChartData]="IngresosTipoData"
                [tabla]="tabla"
                ></az-grafico-torta>
            </div>
        </div>
