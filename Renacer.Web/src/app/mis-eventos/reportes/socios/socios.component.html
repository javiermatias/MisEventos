
<div widget class="card">
  <div class="card-header">
      <span>Socios</span>
      <div class="widget-controls">
          <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
          <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
          <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
          <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
      </div>
  </div>
  <div class="card-block widget-body">

      <div class="row">
          <filter-socio 
          style="width:100%;margin: 16px;
          border: 1px solid #DDD;
          padding: 16px;" 
          [filter]="filter"> </filter-socio>
      </div>

      <div class="row">
          <div class="col-xl-12 col-lg-12 col-12">
              <form (ngSubmit)="getItems()" #reporteForm="ngForm">
                  <button type="submit" class="btn btn-main">Cargar Socios</button>
              </form>
          </div>
      </div>

      <div class="row" style="padding-top:10px">
              <div class="col-xl-12 col-lg-12 col-12">
                      <div class="table-responsive datatable">
                            <table class="table table-striped table-hover table-sm" [mfData]="items" #mf="mfDataTable" [mfRowsOnPage]="10">
                                    <thead>
                                        <tr>
                                            <!-- <th><mfDefaultSorter by="id">Id</mfDefaultSorter></th> -->
                                            <th><mfDefaultSorter by="nombre">Nombre</mfDefaultSorter></th>
                                            <th><mfDefaultSorter by="apellido">Apellido</mfDefaultSorter></th>
                                            <th><mfDefaultSorter by="nroDocumento">DNI</mfDefaultSorter></th>
                                            <th><mfDefaultSorter by="fechaCreacion">Fecha Alta</mfDefaultSorter></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of mf.data | SearchPipe : searchText">
                                            <!-- <td>{{item.id}}</td> -->
                                            <td><strong>{{item.nombre}}</strong></td>
                                            <td><strong>{{item.apellido}}</strong></td>
                                            <td>{{item.nroDocumento}}</td>
                                            <td>{{item.fechaCreacion | date:'dd-MM-yyyy'}}</td>
                                            <td>
                                                <a style="color: #014c8c;cursor:pointer;"
                                                   (click)="verItem(item)">ver</a>
                                            <td>
                                        </tr>
                                        <tr *ngIf="(mf.data | SearchPipe : searchText).length === 0">
                                            <td colspan="100">
                                                No encontrado
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="12">
                                                <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                          </div>
          
             
                  </div>  
       
      </div>

  </div>
</div>
