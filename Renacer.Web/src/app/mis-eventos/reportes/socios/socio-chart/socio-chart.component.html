<div class="col-xl-12 col-lg-12 col-12 bottom-30">
  <div widget class="card">
    <div class="card-header">
      <span>Crecimiento Socios</span>
      <div class="widget-controls">
        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
      </div>
    </div>
    <div class="card-block widget-body">

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-12 bottom-30">
          <canvas baseChart 
          [datasets]="lineChartData"
          [labels]="lineChartLabels" 
          [options]="lineChartOptions" 
          [colors]="lineChartColors"
          [chartType]="lineChartType" 
          (chartHover)="chartHovered($event)" 
         (chartClick)="chartClicked($event)">
          </canvas>
        </div>

        <div class="col-xl-6 col-lg-6 col-6 bottom-30">
          <app-tabla [data]="crecimientoSocios" name="crecimiento_socios" [config]="tablaCrecimientoSociosConfig">
          </app-tabla>

        </div>
     

      </div>


    </div>
  </div>
</div>


<div class="col-xl-12 col-lg-12 col-12 bottom-30">
  <div widget class="card">
    <div class="card-header">
      <span>Rangos de edad</span>
      <div class="widget-controls">
        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
      </div>
    </div>
    <div class="card-block widget-body">

      <div class="row">
   
        <div class="col-xl-5 col-lg-5 col-5 bottom-30">
          <canvas baseChart 
          [data]="pieChartData" 
          [labels]="pieChartLabels" 
          [options]="pieChartOptions" 
          [colors]="pieChartColors" 
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)" 
          (chartClick)="chartClicked($event)">
        </canvas>

        </div>

        <div class="col-xl-6 col-lg-6 col-6 bottom-30" style="padding-top: 50px;">
          <app-tabla [data]="sociosPorEdad" name="socios_por_edad" [config]="tablaEdadConfig">
          </app-tabla>

        </div>


      </div>


    </div>
  </div>
</div>



<div class="col-xl-12 col-lg-12 col-12 bottom-30" *ngIf="mostrarBubble">
  <div widget class="card">
    <div class="card-header">
      <span>Socios mas activos</span>
      <div class="widget-controls">
        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
      </div>
    </div>
    <div class="card-block widget-body">

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-12 bottom-30">
          <google-chart #chart
          [title]="title"
          [type]="type"
          [data]="data"
          [columnNames]="columnNames"
          [options]="options"
          [width]="width"
          [height]="height">
       </google-chart>
        </div>

        <div class="col-xl-6 col-lg-6 col-6 bottom-20">


      <!--     <div style="padding-top: 10px;">
            <app-tabla [data]="AsistenciasPorcentajeTipoEventoResponse" name="asistencias_segun_tipos_eventos" [config]="tablaConfig12">
            </app-tabla>
          </div> -->

        </div>

      </div>


    </div>
  </div>
</div>
