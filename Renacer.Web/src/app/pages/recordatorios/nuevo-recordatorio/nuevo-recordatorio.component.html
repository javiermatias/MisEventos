<div class="row">
  <div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <div widget class="card">
      <div class="card-header">
        <span>Crear Recordatorio</span>
        <div class="widget-controls">
          <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
          <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
          <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
          <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
          <!-- <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a> -->
        </div>
      </div>
      <div class="card-block widget-body">
        <div class="row">
          <div class="col-xl-9 col-lg-9 col-12">
            <form (ngSubmit)="onSubmit()" #espacioForm="ngForm">
              <div class="form-group">
                <label for="nombre">Título</label>
                <input type="text" class="form-control" id="nombre" required #nombre="ngModel" name="nombre"
                  [(ngModel)]="recordatorio.titulo">
                <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
                  Debe ingresar el título
                </div>
              </div>

              <div class="form-group">
                <label for="capacidad">Descripción</label>
                <input type="text" class="form-control" id="capacidad" required #capacidad="ngModel" name="capacidad"
                  [(ngModel)]="recordatorio.descripcion">
                <div [hidden]="capacidad.valid || capacidad.pristine" class="alert alert-danger">
                  Debe ingresar la descripción
                </div>
              </div>


              <div class="form-group">
                <label for="fechaDesde">Fecha Recordatorio</label>
                <input type="date" class="form-control" id="fechaDesde" required #fechaDesde="ngModel" name="fechaDesde"
                  [ngModel]="recordatorio.fechaRecordatorio | date:'yyyy-MM-dd'"
                  (change)="actualizarFecha(fechaDesde.value)">
                <div [hidden]="fechaDesde.valid || fechaDesde.pristine" class="alert alert-danger">
                  Debe ingresar la Fecha del Recordatorio.
                </div>
              </div>


              <button type="submit" class="btn btn-main" [disabled]="!espacioForm.form.valid">Guardar</button>

              <button (click)="volver(true);" type="button" style="margin-left: 30px;"
                class="btn btn-default">Cancelar</button>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
