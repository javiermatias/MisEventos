<div class="row" *ngIf="user.rol == 'ADMIN'">

  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 bottom-30">
    <div class="card small-info-box">
      <div class="media">
        <span class="media-left">
            <i class="fa fa-tasks"></i>
        </span>
        <div class="media-body text-right">
          <h6 class="media-heading no-margin">CURSOS EN PROGRESO</h6>
          <span *ngIf="cantCursos == -1"  class="fa fa-spin fa-spinner"></span>
          <span *ngIf="cantCursos != -1">{{cantCursos}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 bottom-30">
    <div class="card small-info-box">
      <div class="media">
        <span class="media-left">
            <i class="fa fa-calendar-check-o"></i>
        </span>
        <div class="media-body text-right">
          <h6 class="media-heading no-margin">EVENTOS FINALIZADOS</h6>
          <span *ngIf="cantEventos == -1"  class="fa fa-spin fa-spinner"></span>
          <span *ngIf="cantEventos != -1">{{cantEventos}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 bottom-30">
    <div class="card small-info-box">
      <div class="media">
        <span class="media-left">
            <i class="fa fa-users"></i>
        </span>
        <div class="media-body text-right">
          <h6 class="media-heading no-margin">SOCIOS ACTIVOS</h6>
          <span *ngIf="cantSocios == -1"  class="fa fa-spin fa-spinner"></span>
          <span *ngIf="cantSocios != -1">{{cantSocios}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 bottom-30">
    <div class="card small-info-box">
      <div class="media">
        <span class="media-left">
            <i class="fa fa-check-square-o"></i>
        </span>
        <div class="media-body text-right">
          <h6 class="media-heading no-margin">ASISTENCIAS TOTALES</h6>
          <span *ngIf="cantAsistencias == -1"  class="fa fa-spin fa-spinner"></span>
          <span *ngIf="cantAsistencias != -1">{{cantAsistencias}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 bottom-30">
    <div class="card small-info-box">
      <div class="media">
        <span class="media-left">
            <i class="fa fa-users"></i>
        </span>
        <div class="media-body text-right">
          <h6 class="media-heading no-margin">PROFESORES</h6>
          <span *ngIf="cantEncargados == -1"  class="fa fa-spin fa-spinner"></span>
          <span *ngIf="cantEncargados != -1">{{cantEncargados}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 bottom-30">
    <div class="card small-info-box">
      <div class="media">
        <span class="media-left">
            <i class="fa fa-map-marker"></i>
        </span>
        <div class="media-body text-right">
          <h6 class="media-heading no-margin">ESPACIOS COMUNES</h6>
          <span *ngIf="cantEspacios != -1">{{cantEspacios}}</span>
          <span *ngIf="cantEspacios == -1"  class="fa fa-spin fa-spinner"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="col col-12">
      <div widget class="card">
           <div class="card-header">
             <span>Crecimiento Socios</span>
             <div class="widget-controls">
                 <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                 <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                </div>
           </div>
           <div class="card-block widget-body">
               <az-socio-chart></az-socio-chart>
           </div>
         </div>
   </div>
</div>
