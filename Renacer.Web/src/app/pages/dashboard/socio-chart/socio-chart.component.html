<div class="row">
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
  <div class="chart-outher">
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
      [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>

<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
  <div class="chart-outher">
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [options]="pieChartOptions" [colors]="pieChartColors" [chartType]="pieChartType"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
</div>


<div class="row">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
    <app-tabla [data]="crecimientoSocios" name="crecimiento_socios" [config]="tablaCrecimientoSociosConfig">
    </app-tabla>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
    <app-tabla [data]="sociosPorEdad" name="socios_por_edad" [config]="tablaEdadConfig">
    </app-tabla>
  </div>
</div>


<div class="row">
  <div class="col col-lg-12">
    <div class="col text-center">
      <button (click)="randomizeType()" class="btn btn-main btn-sm"> Toggle</button>
    </div>
  </div>
</div>
