<div class="col">
  <div class="form-group">
      <label for="fecha">Fecha de inicio de los eventos</label>
      <input type="datetime-local" class="form-control" id="fecha" required
             #fecha="ngModel" name="fecha" [(ngModel)]="fecha">
      <div [hidden]="fecha.valid || fecha.pristine"
           class="alert alert-danger">
          Debe ingresar la fecha de inicio de los eventos
      </div>
  </div>
</div>


<div class="form-group" >
  <label>Evento
  </label>
  <select class="form-control" id="select_item" (change)="actualizarItem()"
  required #select_item="ngModel" name="select_item" [(ngModel)]="itemSelected">
  <option *ngFor="let item of items;trackBy:item?.id" [ngValue]="item">{{item.nombre}}
  </option>
</select>
</div>
